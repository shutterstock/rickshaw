<!doctype>
<script src="../vendor/d3.v2.js"></script>

<script src="../rickshaw.min.js"></script>

<div id="chart"></div>

<script>

var graph = new Rickshaw.Graph( {
	element: document.querySelector("#chart"),
	width: 300,
	height: 200,
	series: [
		{
			data: [ { x: 0, y: 40 }, { x: 1, y: 49 }, { x: 2, y: 38 }, { x: 3, y: 30 }, { x: 4, y: 32 } ],
			color: 'steelblue'
		}
	]
} );
graph.render();

</script>

<style>
	.chart {float:left; border: 1px solid #333; margin: 5px;}
</style>
<div id="chart" class="chart"></div>
<div id="slider"></div>
<div id="legend"></div>
<script>

console.log('chart');
var graph = new Rickshaw.Graph( {
	element: document.querySelector("#chart")
	, width: 300
	, height: 200
	, renderer: 'multi'
	, series: [
	        {
			data: [ { x: 0, y: 52 }, { x: 1, y: 3 }, { x: 2, y: 14 }, { x: 3, y: 42 }, { x: 4, y: 21 } ]
			, color: 'red'
			, renderer: 'area'
		        , name: 'sample3'
		}
		,{
			data: [ { x: 0, y: 40 }, { x: 1, y: 49 }, { x: 2, y: 38 }, { x: 3, y: 30 }, { x: 4, y: 32 } ]
			, color: 'steelblue'
			, renderer: 'bar'
		        , name: 'sample1'
		}
		,{
			data: [ { x: 0, y: 20 }, { x: 1, y: 15 }, { x: 2, y: 22 }, { x: 3, y: 72 }, { x: 4, y: 3 } ]
			, color: 'green'
			, renderer: 'line'
		        , name: 'sample2'
		}
	]
} );

graph.render();

var hoverDetailMulti = new Rickshaw.Graph.HoverDetail.Multi( {
    graph: graph,
    option: 
    {
        area:{
            xFormatter: function(x) { return x + "seconds" },
            yFormatter: function(y) { return Math.floor(y) + " percent" },
            onShow : function () {},
            onHide : function () {},
            onRender : function () {}
        }
    }
} );

var legend = new Rickshaw.Graph.Legend({
    graph: graph,
    element: document.querySelector('#legend')
});

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle({
    graph: graph,
    legend: legend
});

var order = new Rickshaw.Graph.Behavior.Series.Order({
    graph: graph,
    legend: legend
});

var highlighter = new Rickshaw.Graph.Behavior.Series.Highlight({
    graph: graph,
    legend: legend
});

</script>

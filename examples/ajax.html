<!doctype>
<head>
	<link type="text/css" rel="stylesheet" href="../src/css/graph.css">
	<link type="text/css" rel="stylesheet" href="css/lines.css">

	<script src="../vendor/d3.v2.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

	<script src="../rickshaw.js"></script>
</head>
<body>

<div id="chart_container">
	<div id="chart"></div>
</div>

<script>

var ajaxGraph = new Rickshaw.Graph.Ajax( {

	element: document.getElementById("chart"),
	width: 400,
	height: 200,
	renderer: 'line',
	dataURL: 'data/data.json',
	onData: function(d) { d[0].data[0].y = 80; return d },
	series: [
		{
			name: 'New York',
			color: '#c05020',
		}, {
			name: 'London',
			color: '#30c020',
		}, {
			name: 'Tokyo',
			color: '#6060c0'
		}
	]
} );

/*
   The Ajax graph also includes additional callbacks that can be used. These include:

   - onComplete(ajaxGraph) -    Called when the data is successfully retrieved from 
                                the server and the graph has been rendered.
                          args: Passes the instance of the ajax graph.
   - onError(ajaxGraph) -       Called when there is an error retrieving the data
                                from the dataUrl.
                          args: Passes the instance of the ajax graph.
   - onPreRenderGraph(graph) -  Called just before the underlying graph is rendered. 
                                This allows you to modify the properties of the graph
                                before it is rendered.
                          args: Passes the underlying graph that the ajax graph creates. 
*/
</script>

</body>

<div id="chart"></div>
<div id="slider"></div>

<style type="text/css">
body {
  padding-top: 50px;
  padding-left: 20px;
}

#slider {
  width: 800px;
}
</style>

<script>

var data = [ [], [] ];
var random = new Rickshaw.Fixtures.RandomData();
for (var i = 0; i < 1000; i++) {
  random.addData(data);
}

var graph = new Rickshaw.Graph( {
  element: document.getElementById("chart"),
  renderer: 'line',
  series: [
    {
      data: data[0],
      color: 'steelblue'
    }, {
      data: data[1],
      color: 'lightblue'
    }
  ],
  width: 800,
  height: 200
} );

var movingAverage = new Rickshaw.Graph.Transform.MovingAverage( { graph: graph, element : document.getElementById('slider') } );
movingAverage.setWindowSize(50);

graph.render();
$(document.getElementById('slider')).slider({ value: 50 });

</script>
